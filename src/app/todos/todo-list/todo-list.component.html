<p>todo-list works!</p>
<h2>Todos</h2>
<ul>
    <li *ngFor="let todo of todos$ | async"> {{ todo.title }} - {{ todo.completed ? 'Completed' : 'Pending' }}
        <button (click)="viewTodo(todo.id)">View</button>
        <button (click)="editTodo(todo.id)">Edit</button>
        <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
</ul>
<button routerLink="/todos/create">Add New Todo</button>
